<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="estilo.css">
<head>
    <meta charset="UTF-8">
    <title>contacto</title>
</head>
<body>
<form action="mailto:" id="formulario">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center> <h1>¿En que te ayudo? </h1> </center> <!-- en el stilo se cambia el tamaño cambiando el numero que esta antes del "em"-->
<p>
    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" name="nombre" id="nombre" value ="nombre" required>  <!--agegar un transparente en estilo-->
    <input type="text" name="apellido" id="apellido" value="apellido" required> <!--agegar un transparente en estilo-->
</p>
<p>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required>
</p>
<p>
    <label for="celular">celular:</label>
    <input type="text" celular="celular" celular="celular" value=""maxlength="9" required>
</p>
<p>
        <label for="so">tipo de mensaje</label>
        <select name="so" id="so">
            <option value="reportar errores" selected > reportar errores</option>
            <option value="averías">averías</option>
            <option value="equipo de oficina">equipo de oficina</option>
            <option value="otros" >otros</option>
        </select>  
</p>
<p>
    <label for="mensaje">mensaje:</label>
    <br>
    <textarea name="mensaje" id="mensaje" cols="50" rows="8">
    </textarea>
</p>
<p>
<button type="submit" onclick=validateForm()>Enviar datos</button>
</p>
</form>
</body>

</html>
