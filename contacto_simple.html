<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="estilo.css">   
<head>
    <meta charset="UTF-8">
    <title>contacto</title>
</head>
<body>
<form id="formulario" onsubmit="procesaTodo(event)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center> <h1>¿En que te ayudo? </h1> </center> 
<p>
    <label form="nombre">Nombre y apellidos:</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre" required> 
    <input type="text" name="apellido" id="apellido"  placeholder="apellido" required> 
</p>
<p>
    <label form="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
</p>
<p>
    <label form="celular">Celular:</label>
    <input type="text" celular="celular" celular="celular"  maxlength="9" placeholder="123456789" required>
</p>
<p>
        <label form="so">tipo de mensaje -> </label>
        <select name="so" id="so">
            <option value="reportar errores" selected > reportar errores</option>
            <option value="averías">averías</option>
            <option value="equipo de oficina">equipo de oficina</option>
            <option value="otros" >otros</option>
        </select>  
</p>
<p>
    <label form="mensaje">mensaje:</label>
    <br>
    <textarea name="mensaje" id="mensaje" cols="50" rows="8"></textarea>
</p>
<p>
<button type="submit" >Enviar datos</button>
</p>
</form>
<script src="script.js"></script>
<div id="resultado"></div>
</body>

</html>
